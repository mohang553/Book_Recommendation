services:
  - type: web
    name: book-sharing-api
    env: python
    region: singapore  # Change to: oregon, frankfurt, singapore based on your location
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health